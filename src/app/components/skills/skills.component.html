<div [class]="'flx-col-bet skills ' + (scrnSrv.isDark ? ' ' : ' light')">
  <p class="Head sub-title text-left w-100">Skills</p>
  <p-timeline
    [value]="events"
    [align]="(scrnSrv.isHandset$ | async) ? 'left' : 'alternate'"
    styleClass="customized-timeline"
  >
    <ng-template #marker let-event>
      <span class="marker-icon" [style]="{ 'background-color': event.color }">
        @defer (on viewport) {

        <img
          loading="lazy"
          loading="lazy"
          [src]="'../../../../' + event.icon"
          [alt]="event.name"
          width="200"
          class="shadow"
          class="img"
        />
        }@loading (after 100ms; minimum 1s) {
        <div></div>
        } @placeholder(minimum 1000) {
        <div></div>
        }
      </span>
    </ng-template>
    <ng-template #content let-event>
      <div
        class="card"
        pAnimateOnScroll
        [once]="false"
        [enterClass]="'fadeIn-' + event.oddOrEven"
      >
        <p class="Head title">
          {{ event.title }}
        </p>
        <small class="sub-title">
          {{ event.description }}
        </small>
      </div>
    </ng-template>
  </p-timeline>
</div>
